<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="./images/map.png" class="map-img" alt="">
                    <div class="row">
                        <img src="./images/chip.png" alt="" width="60px">
                        <img src="./images/visa.png" alt="" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5729</p>
                        <p>6428</p>
                        <p>7419</p>
                        <p>9999</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>LE TRONG KHIEM</p>
                        <p>VALID TILL 10/25</p>
                    </div>

                </div>


                <div class="back">
                    <img src="./images/map.png" class="map-img" alt="">
                    <div class="bar">

                    </div>
                    <div class="row card-cvv">
                        <div class="">
                            <img src="./images/pattern.png" alt="">
                        </div>
                        <p>811</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design built using HTML and CSS. You can also design something like
                            this.</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./images/visa.png" alt="" width="80px">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
